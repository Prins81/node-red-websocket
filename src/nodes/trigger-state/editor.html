<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-inputs" />
<input type="hidden" id="node-input-outputs" />

<!-- Name -->
<div class="form-row">
    <label for="node-input-name" data-i18n="home-assistant.label.label"></label>
    <input type="text" id="node-input-name" />
</div>

<!-- Server -->
<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="home-assistant.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<!-- Entity ID Filter and Filter Type -->
<div class="form-row">
    <label
        for="node-input-entityid"
        data-i18n="home-assistant.label.entity"
    ></label>
    <select type="text" id="node-input-entityidfiltertype">
        <option
            value="exact"
            data-i18n="home-assistant.label.select_option.exact"
        ></option>
        <option
            value="list"
            data-i18n="home-assistant.label.select_option.list"
        ></option>
        <option
            value="regex"
            data-i18n="home-assistant.label.select_option.regex"
        ></option>
        <option
            value="substring"
            data-i18n="home-assistant.label.select_option.substring"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-state_type"
        data-i18n="home-assistant.label.state_type"
    ></label>
    <select type="text" id="node-input-state_type">
        <option
            value="str"
            data-i18n="home-assistant.label.select_option.string"
        ></option>
        <option
            value="num"
            data-i18n="home-assistant.label.select_option.number"
        ></option>
        <option
            value="habool"
            data-i18n="home-assistant.label.select_option.boolean"
        ></option>
    </select>
</div>

<!-- Constraints List -->
<div class="form-row">
    <ol id="constraint-list"></ol>
</div>

<!-- Output List -->
<div class="form-row">
    <ol id="output-list"></ol>
</div>

<div class="form-row checkbox-option-left">
    <input type="checkbox" id="node-input-outputinitially" />
    <label
        for="node-input-outputinitially"
        data-i18n="home-assistant.label.output_on_connect"
    ></label>
</div>

<div class="form-row checkbox-option-left">
    <input type="checkbox" id="node-input-enableInput" />
    <label
        for="node-input-enableInput"
        data-i18n="trigger-state.label.enable_input"
    ></label>
</div>

<div class="form-row checkbox-option-left">
    <input type="checkbox" id="node-input-debugenabled" />
    <label
        for="node-input-debugenabled"
        data-i18n="home-assistant.label.output_debug"
    ></label>
</div>

<div id="constraint-template" style="display: none">
    <!-- Target Selection -->
    <div class="editable-list-row">
        <!-- Type -->
        <select type="text" class="target-type" style="width: 140px">
            <option
                value="this_entity"
                data-i18n="trigger-state.label.select_option.this_entity"
            ></option>
            <option
                value="entity_id"
                data-i18n="trigger-state.label.select_option.entity_id"
            ></option>
        </select>

        <!-- Value -->
        <input type="text" class="target-value" disabled />
    </div>
    <!-- Property Selection -->
    <div class="editable-list-row">
        <!-- Type -->
        <select type="text" class="property-type" style="width: 140px">
            <option
                value="current_state"
                data-i18n="trigger-state.label.select_option.current_state"
            ></option>
            <option
                value="previous_state"
                data-i18n="trigger-state.label.select_option.previous_state"
            ></option>
            <option
                value="property"
                data-i18n="trigger-state.label.select_option.property"
            ></option>
        </select>

        <!-- Value -->
        <input type="text" class="property-value" disabled />
    </div>

    <!-- Comparator Selection -->
    <div class="editable-list-row">
        <!-- Type -->
        <select type="text" class="comparator-type" style="width: 140px">
            <option
                value="is"
                data-i18n="home-assistant.label.select_option.is"
            ></option>
            <option
                value="is_not"
                data-i18n="home-assistant.label.select_option.is_not"
            ></option>

            <option
                value=">"
                data-i18n="home-assistant.label.select_option.greater_than"
            ></option>
            <option
                value=">="
                data-i18n="home-assistant.label.select_option.greater_than_equal"
            ></option>
            <option
                value="<"
                data-i18n="home-assistant.label.select_option.less_than"
            ></option>
            <option
                value="<="
                data-i18n="home-assistant.label.select_option.less_than_equal"
            ></option>

            <option
                value="includes"
                data-i18n="home-assistant.label.select_option.in"
            ></option>
            <option
                value="does_not_include"
                data-i18n="home-assistant.label.select_option.not_in"
            ></option>
        </select>

        <!-- Value -->
        <input type="text" class="comparator-value" style="width: 65%" />
    </div>
</div>

<div id="output-template" style="display: none">
    <div class="editable-list-row">
        <!-- Type -->
        <select type="text" class="message-type" style="width: 140px">
            <option
                value="default"
                data-i18n="trigger-state.label.select_option.default_message"
            ></option>
            <option
                value="custom"
                data-i18n="trigger-state.label.select_option.custom_message"
            ></option>
            <option
                value="payload"
                data-i18n="trigger-state.label.select_option.custom_payload"
            ></option>
        </select>

        <input type="text" class="message-value" style="width: 62%" />
    </div>

    <!-- Output Comparator Selection -->
    <div class="editable-list-row">
        <select
            type="text"
            class="comparator-property-type"
            style="width: 140px"
        >
            <option
                value="always"
                data-i18n="trigger-state.label.select_option.awalys"
            ></option>
            <option
                value="current_state"
                data-i18n="trigger-state.label.select_option.if_state"
            ></option>
            <option
                value="previous_state"
                data-i18n="trigger-state.label.select_option.if_prev_state"
            ></option>
            <option
                value="property"
                data-i18n="trigger-state.label.select_option.if_property"
            ></option>
        </select>

        <input type="text" class="comparator-property-value" disabled />
    </div>

    <div class="editable-list-row">
        <!-- Type -->
        <select type="text" class="comparator-type" style="width: 140px" disabled>
            <option
                    value="is"
                    data-i18n="home-assistant.label.select_option.is"
            ></option>
            <option
                    value="is_not"
                    data-i18n="home-assistant.label.select_option.is_not"
            ></option>

            <option
                    value=">"
                    data-i18n="home-assistant.label.select_option.greater_than"
            ></option>
            <option
                    value=">="
                    data-i18n="home-assistant.label.select_option.greater_than_equal"
            ></option>
            <option
                    value="<"
                    data-i18n="home-assistant.label.select_option.less_than"
            ></option>
            <option
                    value="<="
                    data-i18n="home-assistant.label.select_option.less_than_equal"
            ></option>

            <option
                    value="includes"
                    data-i18n="home-assistant.label.select_option.in"
            ></option>
            <option
                    value="does_not_include"
                    data-i18n="home-assistant.label.select_option.not_in"
            ></option>
        </select>

        <input type="text" class="comparator-value" style="width: 62%" />
    </div>
</div>
